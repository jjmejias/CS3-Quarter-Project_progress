<!DOCTYPE html>
<html>
<head>
  <title>BIG Data</title>
    <script>
	function view(){
	alert("Please view on 90% scale, Thank You.");
	}
  </script>
  <style>
    *:before, *:after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
	  background-image: url('Body-Picture2.png');
	  background-size: cover;
	  background-repeat: repeat;
	  height: 100vh;
	}
    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 50px;
      margin: 0;
    }

    nav {
      margin-top: 20px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #444;
    }

    main {
      max-width: 960px;
	  height: 80vh;
      margin: 20px auto;
      padding: 20px;
	  box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
	  box-color: green;
    }
	
	main section {
	  text-align: center;
	  margin: auto;
      justify-content: center;	  
	  align-items: center;
	}
	main h1 {
	  color: white;
	  margin: 20px; 
	}
	
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
	  color: white;
    }
	h3 {
	color: white;
	}

    p {
      line-height: 1.5;
      margin-bottom: 15px;
	  color: white;
    }

    ul {
      margin-bottom: 15px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
	  color: white;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      font-size: 14px;
    }

    button {
      background-color: #222;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
	
    button:hover {
      background-color: #444;
    }
	
    footer {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    footer p {
      margin: 0;
	  color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>BIG Data</h1>
    <nav>
      <ul>
	    <li><a href="BigData2-Home.html">Home</a></li>
        <li><a href="BigData2-About.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>

  <br>
  <br>

    <section id="contact">
      <h1>Contact Us</h1>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Big Data Website. All rights reserved.</p>
  </footer>
</body>
</html>
